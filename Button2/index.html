<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>  Buttons </title>
		<style>
			html,body{
  height:100%;
}
body{
  text-align:center;
}
body:before{
  content:'';
  height:100%;
  display:inline-block;
  vertical-align:middle;
}
			button{
  background:#1AAB8A;
  color:#fff;
  border:none;
  position:relative;
  height:60px;
  font-size:1.6em;
  padding:0 2em;
  cursor:pointer;
  transition:800ms ease all;
  outline:none;
}
button:hover{
  background:#fff;
  color:#1AAB8A;
}
    </style>
	</head>
	
<body>
	<button>Submit</button>
</body>
