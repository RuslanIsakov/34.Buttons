<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Buttons </title>
		
	</head>
	
	<style>
body{
	margin: 0;
	padding: 0;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}	
a{
	position: relative;
	padding: 8px 30px;
	color: #000;
	text-transform: uppercase;
	text-decoration: none;
	font-size: 20px;
	border: 2px solid #000;
	box-sizing: border-box;
	transition: 0.5s;
}

a:hover{
	color: #fff;
}
  	</style>
	
<body>
	<a href="#">Button</a>
</body>
