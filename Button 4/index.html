<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Buttons </title>
		<style>
		@import url('https://fonts.googleapis.com/css?family=Open+Sans');
body {
  background: linear-gradient(35deg, #64B6AC, #3C6B7C 100%);
}

.container,
.first{
  position: absolute;
}	

.container {
  margin: auto;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  width: 170px;
  height: 50px;
  transition: all 0.3s ease; 
}

.wrap {
  width: 100%;
  height: 50px;
  border: 2px solid #FFF;
  transition: all 0.3s ease;
  border-radius: 5px;
}
   		 </style>
	</head>
	
<body>
	<div class="container">
  <div class="wrap">
    <a href="#">
    <div class="first">Submit</div>
    </a>
  </div>
</div>
</body>
